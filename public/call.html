<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Appel vocal</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    color: #333;
    padding: 20px;
    margin: 0;
    text-align: center;
  }
  
  h2 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
  }
  
  input[type="text"] {
    width: 90%;
    max-width: 400px;
    padding: 12px;
    margin: 10px auto;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    display: block;
  }
  
  button {
    display: inline-block;
    margin: 10px;
    padding: 12px 24px;
    font-size: 16px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    width: 80%;
    max-width: 300px;
  }
  
  button:hover {
    background-color: #0056b3;
  }
  
  #micStatus, #dataUsage {
    font-size: 16px;
    margin-top: 15px;
    font-weight: bold;
    color: #444;
  }
  
  @media (max-width: 600px) {
    h2 {
      font-size: 1.4rem;
    }
  
    button {
      font-size: 14px;
      padding: 10px 16px;
    }
  
    input[type="text"] {
      font-size: 14px;
    }
  
    #micStatus, #dataUsage {
      font-size: 14px;
    }
  }

  </style>
</head>
<body>
  <h2>📞 Appel en cours</h2>
  <p id="status">Connexion en cours...</p>
  <p id="micStatus">🔍 Analyse micro...</p>
  <p id="dataUsage">💾 0.00 Mo utilisés</p>
  <button id="muteBtn">🔇 Mute</button>
  <button id="hangupBtn">📴 Raccrocher</button>
  <audio id="remoteAudio" autoplay></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
